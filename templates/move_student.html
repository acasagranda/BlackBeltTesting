{% block title %}
Move Student from Makeup to Regular
{% endblock %}

{% block main %}
    <br><br>
    <div class="center">
        <h1>Mark Students who DID Pass Makeup Test</h1>
        <form method="POST" action="/pass_makeups">
            <input type="submit" value="Add to makeup pass list" style="background-color:#D7232F; padding: 1%;">
            <br><br>
            <h2> Student &emsp; &emsp; &emsp; Passed?</h2>
            <div class="bigger">
                {% for student in student_list %}
                    <input type="hidden" name="studentid" value={{student.id}}>
                    {{student.last_name}}, {{student.first_name}} &emsp; <select name="status" id="level-select"> <option selected="selected" value="nopass">NOT passed</option><option value="pass">PASSED</option></select>
                    <br><br>
                {% endfor %}
            </div>
        </form>
    </div>
{% endblock %}
